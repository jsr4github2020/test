<!DOCTYPE html>
<html>
<head>
	<title> My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
	  <!-- Content here -->
	  <div class="card login-card">
	    <div class="card-body">
	      <h1 class="text-center"> {{ name }}'s Login Page </h1>

	      <h2 class="text-center mt-4">My Cloud</h2>

	      <h4 class="text-center mt-4">Login to your account</h4>

	      <form method="post" action="/check_login">
	        <div class="form-group form-group-lg mt-5">
	          <label for="exampleInputEmail1">Email address</label>
	          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
	          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	        </div>
	        <div class="form-group form-group-lg mt-5">
	          <label for="exampleInputPassword1">Password</label>
	          <input type="password" class="form-control" id="exampleInputPassword1">
	        </div>
	        <div class="text-center mt-5">
	        	<button type="submit" class="btn btn-lg btn-primary">Login</button>
	        </div>  
	      </form>

	      <p class="text-center mt-4">Don't have an account? <a href="#">Sign Up Here</a></p>


	    </div>
	  </div>
	</div>
</body>
</html>
